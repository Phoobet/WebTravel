<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day</title>
    <link rel="stylesheet" href="/Page Day/Day.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/LOGO_3.png" alt="Logo">
        </div>
    
        <div class="navbar">
            <a href="#">HOME</a>
            <a href="#">One Day</a>
            <a href="#">Two Day</a>
            <a href="#">Three Day</a>
            <a href="#">Four Day</a>
            <a href="#">Five Day</a>
        </div>

        <div class="carousel">
            <div class="title-row">
                <p>One Day</p>
            </div>
            <div class="carousel-container">
                
                <div class="carousel-item">
                    <img src="/Photo/จ.ระยอง เกาะเสม็ด.jpeg" alt="Packet One">
                    <p>Packet One - จ.ระยอง</p>
                </div>
                <div class="carousel-item">
                    <img src="/Photo/จ.จันทบุรี อ่าวคุ้งกระเบน.jpeg" alt="Packet Two">
                    <p>Packet Two - จ.จันทบุรี</p>
                </div>
                <div class="carousel-item">
                    <img src="/Photo/จ.ชลบุรี พัทยา - หาดจอมเทียน.jpeg" alt="Packet Three">
                    <p>Packet Three - จ.ชลบุรี</p>
                </div>
                <div class="carousel-item">
                    <img src="/Photo/จ.สระแก้ว ตลาดโรงเกลือ.jpeg" alt="Packet Four">
                    <p>Packet Four - จ.สระแก้ว</p>
                </div>
                <div class="carousel-item">
                    <img src="/Photo/จ.ฉะเชิงเทรา วัดโสธรวรารามวรวิหาร.jpeg" alt="Packet Five">
                    <p>Packet Five - จ.ฉะเชิงเทรา</p>
                </div>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prev">&#8249;</button>
            <button class="carousel-button" id="next">&#8250;</button>
        </div>
        
        

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        prevButton.addEventListener('click', () => {
            carouselContainer.scrollBy({ left: -200, behavior: 'smooth' });
        });

        nextButton.addEventListener('click', () => {
            carouselContainer.scrollBy({ left: 200, behavior: 'smooth' });
        });
    </script>
</body>
</html>
